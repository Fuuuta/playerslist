<!DOCTYPE html>
<html lang="ja">
<head>
  <title>PlayersList</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="icon" href="img/favicon.png">
</head>
<body>
  <header>
    <div class="header">

      <div class="header-logo">
        <a href="#">
          <img src="img/logo.png" alt="ロゴ">
        </a>
      </div>
      <div class="header-menu">
        <a class="header-login">ログイン</a>
        <a class="header-signup">新規登録</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="top-page">
      <img src="img/iphone.png" alt="サービス画像">
      <div class="top-message">
        <h1>あなたの投稿が選手の未来を切り拓く</h1>
        <p>PlayersListは、サッカー好きのためのSNSサービスです。
        </p>
        <p>応援する選手をスカウトや大学チームに推薦しましょう！</p>
        <div class="btn login">
          <a>ログイン</a>
        </div>
        <p class="or">or sign up with</p>
        <div class="btn line">
          <a>LINEで登録</a>
        </div>
        <div class="btn facebook">
          <a>Facebookで登録</a>
        </div>
      </div>
    </div>

  </div>
  <footer>
    <ul>
      <li>PlayersListが目指す世界</li>
      <li>運営会社</li>
      <li>利用規約</li>
      <li><a href="https://twitter.com/PlayersList" target="_blank" rel="noopener">公式Twitter</a></li>
      <li>ヘルプ</li>
    </ul>
  </footer>
</body>
</html>
